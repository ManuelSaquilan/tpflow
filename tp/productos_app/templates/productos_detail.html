{% extends 'base.html' %}
{% block content %}

<main>
    <div class="container">
        <div class="cotiza_celu">
            <h1>EDITAR PRODUCTO</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <p>
                        <label for="id_tipo">Tipo:</label>
                        <label>{{ producto.tipo }}</label>
                        <select name="tipo" maxlength="20" required="" id="id_tipo">
                            <option value="">--Elija un tipo de producto--</option>
                            <option value="Celular Samsung">Celular Samsung</option>
                            <option value="Celular Motorola">Celular Motorola</option>
                            <option value="Impresora">Impresora</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Notebook">Notebook</option>
                        </select>
                    </p>
                    <p>
                        <label for="id_nombre">Nombre:</label>
                        <input type="text" name="nombre" maxlength="50" required="" id="id_nombre" value="{{ producto.nombre }}"/>
                    </p>
                    <p>
                        <label for="id_descripcion">Descripci√≥n:</label>
                        <input type="text" name="descripcion" maxlength="200" required="" id="id_descripcion" value="{{ producto.tipo }}"/>
                    </p>
                    <p>
                        <label for="id_precio">Precio:</label>
                        <input type="number" name="precio" step="any" id="id_precio" value="{{ producto.precio }}"/>
                    </p>
                    <p>
                        <img src="{{ producto.imagen.url }}" height="100">
                        <label for="id_imagen">Imagen:</label>
                        <input type="file" name="imagen" accept="image/*" id="id_imagen" value="{{ producto.imagen }}"/>
                    </p>
                    
                    <input type="submit" value="{{ titulo }}" />
                
            <a href="{% url 'productos:all' %}">Volvamos al Inicio</a>
        </div>
    </div>
</main>

{% endblock %}
