{% extends 'base.html' %}
{% block content %}

<main>
    <div class="container">
        <div class="cotiza_celu">
            <h1>CREAR PRODUCTO</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!--<div>{{form.as_p}}-->
                <p>
                    <label for="id_tipo">Tipo:</label>
                    <select name="tipo" maxlength="20" required="" id="id_tipo">
                        <option>--Elija un tipo de producto--</option>
                        <option>Celular Samsung</option>
                        <option>Celular Motorola</option>
                        <option>Impresora</option>
                        <option>Tablet</option>
                        <option>Notebook</option>
                    </select>
                </p>
                <p>
                    <label for="id_nombre">Nombre:</label>
                    <input type="text" name="nombre" maxlength="50" required="" id="id_nombre""/>
                </p>
                <p>
                    <label for="id_descripcion">Descripci√≥n:</label>
                    <input type="text" name="descripcion" maxlength="200" required="" id="id_descripcion"/>
                </p>
                <p>
                    <label for="id_precio">Precio:</label>
                    <input type="number" name="precio" step="any" id="id_precio"/>
                </p>
                <p>
                    <label for="id_imagen">Imagen:</label>
                    <input type="file" name="imagen" accept="image/*" id="id_imagen"/>
                </p>
                <input type="submit" value="{{ titulo }}" />
            </form>

            <a href="{% url 'productos:all' %}">Volvamos al Inicio</a>
        </div>
    </div>
</main>

{% endblock %}
